<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro en el Gimnasio</title>
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>

  <!-- Botón de inicio de sesión arriba a la derecha -->
  <div style="position: absolute; top: 20px; right: 20px;">
    <a href="../static/login.html" class="login-button">Iniciar Sesión</a>
  </div>

  <!-- Fondo borroso -->
  <div class="blur-background"></div>

  <!-- Contenedor del formulario -->
  <div class="container">
    <form id="registroForm">
      <h2>Registro de Usuario</h2>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>
      <span class="error" id="errorFecha"></span>

      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" required minlength="3" maxlength="20">
      <span class="error" id="errorUsername"></span>

      <label for="password">Contraseña:</label>
      <div class="input-wrapper">
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <img src="../frontend/ojito.png" alt="Mostrar" id="eyeIcon">
          </span>
        </div>
        <span class="info-icon" title="Debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales (!@#$%^&*()-.)">ℹ️</span>
      </div>
      <span class="error" id="errorPassword"></span>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
      <span class="error" id="errorEmail"></span>

      <label for="telefono">Número de Teléfono:</label>
      <div class="input-container">
        <input type="tel" id="telefono" required placeholder="Ej: 809-000-0000, 809.000.0000, (809) 000-0000, 8098888888">
        <span class="info-icon" title="Debe comenzar con 809, 829 o 849 y puede estar en formato: 809-000-0000, 809.000.0000, (809) 000-0000 o 8098888888.">ℹ️</span>
      </div>
      <span class="error" id="errorTelefono"></span>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <script src="../static/validaciones.js"></script>
</body>
</html>
