<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <style>
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .top-left a {
      background-color: #4caf50;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      background-color: #ff5722;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .register-link a {
      color: #ff5722;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Botón arriba a la izquierda (Página Inicial) -->
  <div class="top-left">
    <a href="/">Página Inicial</a>
  </div>

  <!-- Botón arriba a la derecha (Registrar) -->
  <div class="top-right">
    <a href="../static/register.html">Registrar</a>
  </div>

  <!-- Fondo borroso -->
  <div class="blur-background"></div>

  <!-- Contenedor del formulario -->
  <div class="container">
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>

      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" required>
      <span class="error" id="errorUsername"></span>

      <label for="password">Contraseña:</label>
      <div class="input-wrapper">
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <img src="../frontend/ojito.png" alt="Mostrar" id="eyeIcon">
          </span>
        </div>
      </div>
      <span class="error" id="errorPassword"></span>

      <button type="submit" id="loginButton">Entrar</button>

      <!-- Enlace de registro debajo del botón -->
      <div class="register-link">
        ¿No tienes una cuenta? <a href="../static/register.html">Registrar</a>
      </div>
    </form>
  </div>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <script src="../static/login.js"></script>
</body>
</html>
