<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Meditación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        select, input {
            margin: 10px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        #exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="exit-button" onclick="window.location.href='dashboard.html'">MiGymAPP</button>
    
    <div id="app">
        <h1>Meditación con Sonidos Relajantes</h1>
        
        <!-- Sección de Música -->
        <section id="musica">
            <h2>Selecciona tu música relajante</h2>
            <select id="musica-select">
                <option value="rain">Lluvia</option>
                <option value="ocean">Olas del Mar</option>
                <option value="forest">Bosque</option>
                <option value="fireplace">Fuego</option>
                <option value="river">Río</option>
                <option value="wind">Viento</option>
            </select>
            <div id="controls">
                <button id="play">Reproducir</button>
                <button id="pause">Pausar</button>
                <button id="continue">Continuar</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
            </div>
        </section>

        <!-- Sección de Fondo -->
        <section id="fondo">
            <h2>Selecciona el fondo visual</h2>
            <select id="fondo-select">
                <option value="beach">Playa</option>
                <option value="mountain">Montaña</option>
                <option value="forest-background">Bosque</option>
                <option value="desert">Desierto</option>
                <option value="lake">Lago</option>
            </select>
        </section>

        <footer>
            <p>App de Meditación - Casi me vuelvo loco haciendo esto</p>
        </footer>
    </div>

    <script>
        const musicaSelect = document.getElementById('musica-select');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const continueButton = document.getElementById('continue');
        const volumeControl = document.getElementById('volume');
        const fondoSelect = document.getElementById('fondo-select');
        const exitButton = document.getElementById('exit-button');

        let audio = new Audio();
        let isPaused = false;

        const sounds = {
            rain: 'Mockingbird.mp3',
            ocean: 'Hola Perdida.mp3',
            forest: 'Abusadora.mp3',
            fireplace: 'El Farsante.mp3',
            river: 'Enseñame a Olvidar.mp3',
            wind: 'In Da Club.mp3'
        };

        const backgrounds = {
    beach: 'Beach.png',
    mountain: 'mountain.jpg',
    'forest-background': 'forest.jpg',  // Se cambió a notación de corchetes
    desert: 'desert.jpg',
    lake: 'lake.jpg'
};

        // Reproducir música
        playButton.addEventListener('click', () => {
            audio.src = sounds[musicaSelect.value];
            audio.loop = true;
            audio.play();
            isPaused = false;
        });

        // Pausar música
        pauseButton.addEventListener('click', () => {
            audio.pause();
            isPaused = true;
        });

        // Continuar música
        continueButton.addEventListener('click', () => {
            if (isPaused) {
                audio.play();
                isPaused = false;
            }
        });

        // Control de volumen
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Cambiar fondo
        fondoSelect.addEventListener('change', () => {
            document.body.style.backgroundImage = `url('images/${backgrounds[fondoSelect.value]}')`;
        });

        // Botón de salida
        exitButton.addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
